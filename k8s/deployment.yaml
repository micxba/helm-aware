apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-aware
  namespace: helm-aware
  labels:
    app: helm-aware
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm-aware
  template:
    metadata:
      labels:
        app: helm-aware
    spec:
      serviceAccountName: helm-aware
      containers:
      - name: helm-aware
        image: ghcr.io/micxba/helm-aware:2025-06-30-80d267fb-0672-4d35-b2c3-a2c54955e2e7
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: helm-aware-config
              key: HOST
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: helm-aware-config
              key: PORT
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: helm-aware-config
              key: DEBUG
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: helm-aware-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: logs
          mountPath: /tmp
      volumes:
      - name: logs
        emptyDir: {}
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000 
